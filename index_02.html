<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/distri_pc.css" />
    <script src="js/distri_02.js" defer></script>
    <script src="https://kit.fontawesome.com/677c526923.js" crossorigin="anonymous"></script>
    <title>ticket d'aide</title>
  </head>
  <body>
    <header>
      <div id="header_container">
        <div id="div_title">
          <h1 id="maintitle">Distributeur de tickets pour la promo</h1>
        </div>
        <div id="icon_header">
          <p style="font-size: 40px">&#127915;</p>
        </div>
      </div>
    </header>
    <div id="main_container">
      <div id="sec_title">
        <div id="alien">
          <p style="font-size: 25px">&#128125;</p>
        </div>
        <div id="sec_title_part1">
          <h2 class="sec_title2">Ici c'est comme à la poissonnerie</h2>
        </div>
        <div id="poisson">
          <p style="font-size: 25px">&#128032;</p>
        </div>
        <div id="sec_title_part2">
          <h2 class="sec_title2">, il faut faire la queue !</h2>
        </div>
      </div>
      <div id="div_ajout">
        <form>
          <label for="name" id="label_nom">Ton nom :</label>
          <input type="text" name="name" id="input_name" maxlength="15" />
          <div id="btn_submit" onClick="verifications()">
            <a href=""><p id="help">Je veux de l'aide &#128075;</p></a>
          </div>
        </form>
      </div>
      <div id="div_list">
        <div id="div_apprennant_title">
          <h2 class="sec_title">Liste des apprenant.e.s</h2>
        </div>
        <div id="btn_suivant_div">
          <div id="btn_suivant" onclick="suivant()">
            <a href=""><p id="suiv">Au suivant &#128168;!</p></a>
          </div>
          <div id="btn_refraiche_list" onclick="raffraichir()">
            <a href="">
              <p id="raff">Raffraîchir la liste &#128260;</p>
            </a>
          </div>
        </div>
        <div id="div_list_names">
          <table id="table_personnes">
            <tr>
              <th id="nom">Nom</th>
              <th id="date">Date</th>
              <th id="passer_tour">Passer mon tour</th>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <br />
  </body>
</html>
